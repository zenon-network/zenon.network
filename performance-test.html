<!DOCTYPE html>
<html>
<head>
    <title>Performance Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .good { color: green; }
        .bad { color: red; }
    </style>
</head>
<body>
    <h1>Website Performance Test Results</h1>
    <div id="results"></div>
    
    <script>
        async function testPerformance() {
            const results = document.getElementById('results');
            
            // Test WebP support
            const webpTest = await fetch('img/ball.webp', {method: 'HEAD'})
                .then(r => r.ok)
                .catch(() => false);
            
            results.innerHTML += `<div class="result">WebP images available: <span class="${webpTest ? 'good' : 'bad'}">${webpTest ? 'YES' : 'NO'}</span></div>`;
            
            // Check compressed image sizes
            const images = [
                {name: 'ball.png', original: '2.5MB', expected: '< 1MB'},
                {name: 'swirl.png', original: '1.5MB', expected: '< 500KB'},
                {name: 'ellipse.png', original: '1MB', expected: '< 100KB'}
            ];
            
            for (const img of images) {
                const response = await fetch(`img/${img.name}`, {method: 'HEAD'});
                const size = response.headers.get('content-length');
                const sizeMB = (size / 1024 / 1024).toFixed(2);
                results.innerHTML += `<div class="result">${img.name}: ${sizeMB}MB (was ${img.original})</div>`;
            }
            
            // Test lazy loading
            const lazyImages = document.querySelectorAll('img[data-lazy-src]').length;
            results.innerHTML += `<div class="result">Images with lazy loading: ${lazyImages}</div>`;
            
            // Check if optimizations are in place
            const mainJs = await fetch('js/main.js').then(r => r.text());
            const hasWebPSupport = mainJs.includes('supportsWebP');
            const hasLazyLoading = mainJs.includes('IntersectionObserver');
            
            results.innerHTML += `<div class="result">Enhanced lazy loading with WebP: <span class="${hasWebPSupport ? 'good' : 'bad'}">${hasWebPSupport ? 'YES' : 'NO'}</span></div>`;
            results.innerHTML += `<div class="result">IntersectionObserver for lazy loading: <span class="${hasLazyLoading ? 'good' : 'bad'}">${hasLazyLoading ? 'YES' : 'NO'}</span></div>`;
        }
        
        testPerformance();
    </script>
</body>
</html>
